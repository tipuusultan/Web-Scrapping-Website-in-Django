<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Web Scrapping - Python</title>
    <style>
    #myInput{
        width: 1300px;
        height: 1000px;
        border: 3px solid #cccccc;
        padding: 5px;
        font-family: Tahoma, sans-serif;
        background-image: url(bg.gif);
        background-position: bottom right;
        background-repeat: no-repeat;
    }
    
    </style>
  </head>
  <body>



<h1 class='text-center'>Web Scrapping</h1>
<center>
<div class="container">
<form method="GET" action="/result">
{% csrf_token %}
  <div class="form-group">
    <input placeholder="Enter Web page URL" name="url" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp">
    <button class="btn btn-success my-3">Submite</button>
  </div>
</form>
</div>
</center>
{% if result %}


<center>
<textarea type="text" id="myInput">{{ result }}</textarea>
<button class="btn btn-primary" onclick="myFunction()">Copy Code</button>
<button class="btn btn-primary">Save as HTML</button>

</center>
{% endif %}
<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
